sudo: required

services:
  - docker

language: php

php:
  - 5.5

env:
  global:
    - secure: "" 
    - secure: ""
    - secure: ""
    - COMMIT=${TRAVIS_COMMIT::8}

script:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=imshashank/aws-sdk-php
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -f Dockerfile -t $REPO:$COMMIT .
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker push $REPO
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "php-5.6"; else echo php-5.6-$TRAVIS_BRANCH ; fi`
  - docker build -f php-5.6/Dockerfile -t $REPO:$COMMIT .
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker push $REPO:$TAG
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "php-7.0"; else echo php-7.0-$TRAVIS_BRANCH ; fi`
  - docker build -f php-7.0/Dockerfile -t $REPO:$COMMIT .
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker push $REPO:$TAG
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "xdebug"; else echo xdebug-$TRAVIS_BRANCH ; fi`
  - docker build -f xdebug/Dockerfile -t $REPO:$COMMIT .
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker push $REPO:$TAG
